<!DOCTYPE html>
<html>

<head>

<body>

<div class="container-fluid">

          <h4>Or

          </h4>
        </form>
        <center>

          <img width="25px" height="25px" src="./assets/facebook.png" alt="microsoft">
          <img  width="25px" height="25px"  src="./assets/search.png" alt="microsoft">
       
        </div>
        <p>Don't have an Account ? <span>Sign Up</span></p>

      </div>
     
    </div>

  </div>
</div>
